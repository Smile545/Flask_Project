{% extends "base.html" %}
{% block title%} Статья {{ article.title }} {%endblock%}
{% block content %}
    <div class="card text-center" style=" margin: 50px 600px 300px 500px; padding: 20px 50px 30px 50px;">
        <div class="card-header">
            {{ article.title }}
        </div>
        <div class="card-body">
        <h5 class="card-title">{{ article.introduction }}</h5>
        <p class="card-text">{{ article.text }}.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
        </div>
        <div class="card-footer text-muted">
            {{ article.pub_date.date() }}
        </div>
    </div>
    
{% endblock %}
