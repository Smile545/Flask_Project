                    <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="Введите название статьи">

                <!-- Выбор категории -->
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Рубрика статьи</label>
                    <select class="form-control" name="category_select" id="exampleFormControlSelect1">

                    </select>
                </div>
                <!-- Поле формы для большого текста -->
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Вступление статьи</label>

                <div class="form-group">
                    <label for="exampleFormControlTextarea2">Текст статьи</label>
                    <textarea class="form-control" name="article_text" id="exampleFormControlTextarea2" rows="2"></textarea>

                <!-- Кнопки под формой -->
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Опубликовать</button>
                    <a class="btn btn-danger" href="{{ url_for('index') }}">Отмена</a>
